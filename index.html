<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="year" id="year"></div>

  <h1>New Year Countdown</h1>

  <div class="countdown" id="countdown">
    <!-- days -->
    <div class="time">
      <h2 id="days">10</h2>
      <small>days</small>
    </div>
    <!-- hours -->
    <div class="time">
      <h2 id="hours">10</h2>
      <small>hours</small>
    </div>
    <!-- minutes -->
    <div class="time">
      <h2 id="minutes">10</h2>
      <small>minutes</small>
    </div>
    <!-- seconds -->
    <div class="time">
      <h2 id="seconds">10</h2>
      <small>seconds</small>
    </div>
  </div>

  <img src="img/spinner.gif" alt="loading... " class="loading" id="loading">



  <script src="script.js"></script>
</body>
</html>
